<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin Sketch|Oswald ">
    <link rel="stylesheet" href="css/burger_style.css">
    

    <title>MVC with Burgers</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-4" id="dbInput0">
                <h3>Ordered</h3>
                <ul>
                    {{#each burgers}}
                    {{#unless devoured}}
                        {{> burgers/burger-block devoured=true}}
                    {{/unless}}
                    {{/each}}
                </ul>
            </div>
            <div class="col-xs-4" id ="userInput">
                    <div class="burgerInfo">
                        <div class="burgerImage"><img src="css/burger.png" alt="drawing of burger" style="width:265px"></div>
                        <form action="/action_page.php">
                            <div id="burgerPlaceHolder">
                                <input type="text" id="" name="burger" placeholder="Name your Burger..">
                            </div>
                            <div id="submitButton">
                                <input type="submit" value="Submit">
                            </div>
                            
                        </form>  
                    </div>
            </div>
            <div class="col-xs-4" id="dbInput0">
                <h3>Devoured</h3>
                <ul>
                    {{#each burgers}}
                      {{#if devoured}}
                        {{> burgers/burger-block devoured=false}}
                      {{/if}}
                    {{/each}}
                </ul>
            </div> 
        </div>            
    </div>       
</body>
</html>
